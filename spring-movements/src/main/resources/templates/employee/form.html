<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid my-5">

		<h1 class="text-warning" th:text="${title}"></h1>

		<br />



		<div th:object="${employee}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-warning">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>

		</div>

		<form th:action="@{/employee/form}" th:object="${employee}"
			method="post">


				<div class="form-group col-md-4">
					<label for="company_name" class="col-sm-2 col-form-label"
						th:text="'Empresa'"></label> <input type="search"
						name="company_name" id="company_name" class="form-control"
						th:value="${employee?.company?.name}" required/> <input type="text"
						class="form-control" name="company_id" id="company_id"
						hidden="hidden" th:value="${employee?.company?.id}" /> <a
						th:href="@{/company/form}" target="_blank"
						class="btn btn-outline-info btn-xs btn-margin-top mr-2">Nova
						Empresa</a>
				</div>




			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nom treballador</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{name}" class="form-control"
						th:errorclass="'form-control is-invalid'"/> 
						<small
						class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nif</label>
				<div class="col-sm-6">
					<input type="search" th:field="*{nif}" class="form-control"
						th:errorclass="'form-control is-invalid'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{nif}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Naf</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{naf}" class="form-control"
						th:errorclass="'form-control is-invalid'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{naf}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Mail</label>
				<div class="col-sm-6">
					<input type="email" th:field="*{email}" class="form-control"
						th:errorclass="'form-control is-invalid'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tel√®fon</label>
				<div class="col-sm-6">
					<input type="tel" th:field="*{phone}" class="form-control"
						th:errorclass="'form-control is-invalid'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>

				</div>
			</div>


			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Guardar" class="btn btn-outline-info" />
				</div>
			</div>

		</form>

	</div>


	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="task/js/autocomplete-companies :: javascript"></script>
</body>
</html>
