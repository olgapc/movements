<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<script type="text/javascript" th:fragment="javascript">
	
	
		$(document).ready(function() {

			$("#employee_name").autocomplete({
			
				source : function(request, response) {
					$.ajax({
				
						url : "/upload-employees/" + $("#company_id").val() + "/" + request.term ,				
						dataType : "json",
						data: { //datos a enviar al servidor
							term: request.term//,
						},
						success : function(data) {
							response($.map(data, function(item) {
								return {
									value : item.id,
									label : item.name,
									company_id : item.company.id,
									company_name : item.company.name,
									
								};
							}));
						}
					});
				},
				select : function(event, ui) {
					
					$("#employee_name").val(ui.item.label);
					$("#employee_id").val(ui.item.value);
					$("#company_id").val(ui.item.company_id);
					$("#company_name").val(ui.item.company_name);
					
					return false;
				},
				change : function(event, ui) {
					$("#employee_id").val(ui.item? ui.item.value : null);
				}
			});
		});
	</script>
</body>
</html>
