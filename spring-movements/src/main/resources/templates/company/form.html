<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid my-5">

		<h1 class="text-warning" th:text="${title}"></h1>

		<br />

		<div th:object="${company}" th:remove="tag">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-warning">
				Revisa les dades</div>

		</div>

		<form th:action="@{/company/form}" th:object="${company}"
			method="post" enctype="multipart/form-data">


			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nom empresa</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{name}" class="form-control"
						th:errorclass="'form-control is-invalid'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></small>
				</div>
			
			<div>
				<select class="form-control" id="companyType" th:field="*{companyType}">
					<option value="">--Tipus empresa--</option>
					<option th:each="companyType: ${companyTypesList}"
						th:text="${companyType.description}" th:value="${companyType.id}"></option>
				</select>
			</div>
			</div>
			<div th:if="${#fields.hasErrors('companyType')}" th:errors="*{companyType}"></div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Mail</label>
				<div class="col-sm-6">
					<input type="email" th:field="*{email}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tel√®fon</label>
				<div class="col-sm-6">
					<input type="tel" th:field="*{phone}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>

				</div>
			</div>

			<!--  div class="form-group row">
						<label class="col-sm-2 col-form-label">Data</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{createAt}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>

						</div>
					</div>-->

			<div class="form-group row">
				<label for="file" class="col-sm-2 col-form-label">Logo</label>
				<div class="col-sm-6">
					<input type="file" name="file" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Guardar" class="btn btn-outline-info" />
				</div>
			</div>

		</form>



	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
