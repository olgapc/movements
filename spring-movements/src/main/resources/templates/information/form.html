<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid my-5">

		<h1 class="text-warning" th:text="${title}"></h1>

		<br />

		<div th:object="${information}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>

		</div>

		<form th:action="@{/information/form}" th:object="${information}"
			method="post">


			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Descripció Informació</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{description}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"></small>
				</div>
				
				
					<input type="hidden" th:field="*{id}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> 
				
			</div>


			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Guardar" class="btn btn-outline-info" />
				</div>
			</div>

		</form>



	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
