<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid my-5">

		<h1 class="text-warning" th:text="${title}"></h1>

		<br />

		<div th:object="${user}" th:remove="tag">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-warning">
				Revisa les dades</div>

		</div>

		<form th:action="@{/user/form}" th:object="${user}"
			method="post">


			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">Nom usuari</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{username}" class="form-control"
						th:errorclass="'form-control is-invalid'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}"></small>
				</div>	
			</div>
			
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-4">
					<input type="password" th:field="*{password}" class="form-control"
						th:errorclass="'form-control is-invalid'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"></small>
				</div>	
			</div>
			
			<div class="form-group row">
				<label for="enabled" class="col-sm-2 col-form-label">Enabled</label>
				<div class="col-sm-4">
					<input type="checkbox" th:field="*{enabled}"
						th:errorclass="'form-control is-invalid'" class="form-check-input big-checkbox"/> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('enabled')}"
						th:errors="*{enabled}"></small>
				</div>	
			</div>
			
			<div class="form-group row">
				<label for="roles" class="col-sm-2 col-form-label">Rols</label>
				<div class="col-sm-4" th:each="role: ${rolesList}">
					<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
						th:errorclass="'form-control is-invalid'" class="form-check-input big-checkbox"/> 
					<label th:for="${#ids.prev('roles')}" th:text="${role.description}"></label>	
						<small
						class="form-text text-danger" th:if="${#fields.hasErrors('roles')}"
						th:errors="*{roles}"></small>
				</div>	
			</div>
			
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" th:value="${title}"
						class="btn btn-outline-info" />
				</div>
			</div>


		</form>



	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
