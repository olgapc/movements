<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container-fluid my-5">


		<h1 class="text-warning" th:text="${title}"></h1>

		<br />



		<div th:object="${user}" th:remove="tag">



			<ul class="list-group">
				<li class="list-group-item" th:text="${user.username}"></li>
				<li class="list-group-item">En Actiu: <input
					class="list-group-item" type="checkbox" disabled="disabled"
					th:checked="${user.enabled}" /></li>

				<li class="list-group-item"
					th:text="${#dates.format(user.createAt, 'dd-MM-yyyy HH:mm')}"></li>
			</ul>
			<div><h2 class="text-warning">Roles</h2></div>
			<ul class="list-group">
				<li th:each="role: ${user.roles}" th:text="${role.description}"
					class="list-group-item"></li>
			</ul>
			<br /> <a class="btn btn-outline-info btn-xs mr-2"
				th:href="@{/user/form/} + ${user.id}">Modificar</a> <a
				class="btn btn-outline-danger btn-xs mr-2"
				onclick="return confirm('Segur que vols eliminar?');"
				th:href="@{/user/delete/} + ${user.id}" th:text="'Eliminar'"></a> <br />
			<br /> </br>



		</div>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script src="/js/search-in-table.js"></script>
</body>
</html>
