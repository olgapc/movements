<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid my-5">

		<h1 class="text-warning" th:text="${title}"></h1>

		<br />

		<form name="taskForm" th:action="@{/task2/form/}" th:object="${task}"
			method="post">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="'Empresa'"></label>
				<div class="col-sm-6">
					<input th:value="${task?.company?.name}" class="form-control" />
					<input type="hidden" th:value="${task?.company?.id}"
						class="form-control" name="company_id" id="company_id" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="'Treballador'"></label>
				<div class="col-sm-6">
					<input th:value="${task?.employee?.name}" class="form-control" />
					<input type="hidden" th:value="${task?.employee?.id}"
						class="form-control" name="employee_id" id="employee_id" />
				</div>
			</div>


			<div class="form-group row">
				<label for="description" class="col-sm-2 col-form-label"
					th:text="'Descripció'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{description}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="deadline" class="col-sm-2 col-form-label"
					th:text="'Data'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{deadline}" class="form-control" />

				</div>
			</div>

			<div class="form-group row">
				<label for="nameTemplate" class="col-sm-2 col-form-label"
					th:text="'Nom Plantilla'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nameTemplate}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="daysToFixError" class="col-sm-2 col-form-label"
					th:text="'Dies per arreglar error'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{daysToFixError}"
						class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="search_information" class="col-sm-2 col-form-label"
					th:text="'Buscar informació'"></label>
				<div class="col-sm-6">
					<input type="text" name="search_information"
						id="search_information" class="form-control" />
				</div>
			</div>

			<h5 class="text-info">
				Resum Informacions <span class="badge badge-pill badge-info"
					id="total_dones">0/0</span>
			</h5>

			<table th:replace="task2/informations-template :: taskInformations"></table>

			<table id="uploadInformations"
				class="table table-responsive table-hover">
				<thead>
					<tr>
						<th>Descripció</th>
						<th>Comentari</th>
						<th>Fet</th>
						<th>Eliminar</th>
					</tr>
				</thead>

				<tbody>
				</tbody>

			</table>



			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" th:value="${title}"
						class="btn btn-outline-info" />
				</div>
			</div>
		</form>


	</div>


	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="task2/js/autocomplete-information :: javascript"></script>
</body>
</html>
