<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="taskInformations" class="d-none">

		<tbody id="templateTaskInformations">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="information_id[]" /></td>
				<td>{DESCRIPTION}</td>
				<td><input type="text" name="comment[]" id="comment_{ID}" class="form-control col-sm-8"/></td>
				<td class="text-center"><input type="checkbox" name="checkbox_done[]" id="checkbox_done_{ID}" class="form-control col-sm-8" /></td>
				<!--  class="form-check-input big-checkbox move-left" style="margin-left:0px; padding-left: 0px;"-->
				<td class="text-center"><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.deleteTaskInformation({ID});">x</a></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
